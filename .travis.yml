# Chef Travis CI config based on https://github.com/chef-cookbooks/enterprise-chef-common/blob/master/.travis.yml
# Use Travis's container-based infrastructure
sudo: false
dist: trusty

addons:
  apt:
    sources:
      - chef-current-trusty
    packages:
      - chefdk

install: echo "skip bundle install"

branches:
  only:
    - master

# Ensure we make ChefDK's Ruby the default
before_script:
  - eval "$(chef shell-init bash)"
  - chef --version
  - cookstyle --version
  - foodcritic --version

script:
  # TODO: fix foodcritic issues
  # - foodcritic . # Cookbook syntax checker: http://www.foodcritic.io/
  - chef exec rspec spec/ # short-running unit tests (Rspec + ChefSpec)
  - KITCHEN_YAML=.kitchen.yml KITCHEN_LOCAL_YAML=.kitchen.dokken.yml chef exec kitchen verify # long-running integration tests (TestKitchen)
