# Chef Travis CI config based on https://github.com/chef-cookbooks/enterprise-chef-common/blob/master/.travis.yml
# Use Travis's container-based infrastructure
sudo: required
dist: trusty
services: docker

addons:
  apt:
    sources:
      - chef-current-trusty
    packages:
      - chefdk

env:
  matrix:
  - INSTANCE=ubuntu-1604

before_install:
  - cd cookbooks/cwb-server

install:
  - echo "skip bundle install, using ChefDK instead"

before_script:
  # https://github.com/zuazo/kitchen-in-travis-native/issues/1#issuecomment-142455888
  - sudo iptables -L DOCKER || sudo iptables -N DOCKER
  # Ensure we make ChefDK's Ruby the default
  - eval "$(chef shell-init bash)"
  - chef --version
  - cookstyle --version
  - foodcritic --version
  - chef exec gem list

script:
  # Run all test stages: lint, syntax, unit_test, integration_test
  - make all_tests ${INSTANCE}
