# Chef Travis CI config based on https://github.com/chef-cookbooks/enterprise-chef-common/blob/master/.travis.yml
# Use Travis's container-based infrastructure
sudo: required
dist: trusty
services: docker

addons:
  apt:
    sources:
      - chef-current-trusty
    packages:
      - chefdk

env:
  matrix:
  - INSTANCE=default-ubuntu-1604

before_install:
  - cd cookbooks/cwb-server

install:
  - chef exec bundle install

before_script:
  # https://github.com/zuazo/kitchen-in-travis-native/issues/1#issuecomment-142455888
  - sudo iptables -L DOCKER || sudo iptables -N DOCKER
  # Ensure we make ChefDK's Ruby the default
  - eval "$(chef shell-init bash)"

script:
  - chef exec gem list
  - chef --version
  - cookstyle --version
  - foodcritic --version
  - foodcritic . # Cookbook checker
  - chef exec rspec spec/ # short-running unit tests (Rspec + ChefSpec)
  # Run test-kitchen with docker driver, for example:
  - KITCHEN_LOCAL_YAML=.kitchen.docker.yml chef exec bundle exec kitchen verify ${INSTANCE}
