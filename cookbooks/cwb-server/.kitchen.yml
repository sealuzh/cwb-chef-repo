---
driver:
  name: vagrant

provisioner:
  name: chef_zero
  require_chef_omnibus: 14.3.37
  log_level: info

# Uncomment the following verifier to leverage Inspec instead of Busser (the
# default verifier)
# verifier:
#   name: inspec

platforms:
# Node attributes: cat /tmp/kitchen/nodes/default-ubuntu-1604.json
  - name: ubuntu-16.04

suites:
  - name: default
    run_list:
      - recipe[cwb-server::default]
    attributes:
      # For a list of time zones see: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
      tz: Europe/Zurich
      cwb-server:
        app:
          branch: fix/deprecations # TODO: switch to master
        db:
          password: cloud
          postgres_password: rootcloud
        providers:
          aws:
            access_key: my_aws_access_key
          google:
            api_key_name: google-compute
            # my_google_compute_key ==base64==> "bXlfZ29vZ2xlX2NvbXB1dGVfa2V5\n"
            api_key_BASE64_FILE: bXlfZ29vZ2xlX2NvbXB1dGVfa2V5\n
          azure:
#            mgmt_certificate_name: certificate_file_name => defaults to provider name: `azure`
            mgmt_certificate_FILE: my_azure_certificate_file_content
